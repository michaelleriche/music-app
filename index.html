<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy recipes for your weird dietary needs</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@469;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>Easy recipes to nourish your weird body.</h1>
    <h2>(Because all bodies are weird.)</h2>
  </header>

<main>
  <div class="container">
    <div id="question-container" class="hide">  
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="yes" value="yes" class="btn">Yes</button>
        <button id="no" value="no" class="btn">No</button>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn">Start</button>
    </div>
    <div id="recipe-container" class="hide">
      <div class="sell-line-div">
        <h3 class="sell-line"></h3>
        <div class="recipe">
          <h2 class="recipe-title"></h2>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button id="restart-btn" class="hide">Hmmmm.... That doesn't hit the spot. Gimme something else.</button>
</main>
<footer>
  <p>Coded by Michael le Riche because I couldn't figure out what to make for dinner on Friday.</p>
</footer>
    <script src="./script/index.js" type="module"></script>
</body>
</html>
